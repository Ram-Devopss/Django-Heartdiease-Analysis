<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("https://www.pharmdlive.com/wp-content/uploads/2022/02/Doctors-Examining-a-Heart.png");
            background-repeat: no-repeat;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .containers {
            border: 2px solid #007bff;
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
        }

        .center-link {
            text-align: center;
            margin-top: 30px;
        }

        .center-link a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        .center-link a:hover {
            text-decoration: underline;
        }

        #detect {
            font-weight: 700;
            border: 2px solid #28a745;
            border-radius: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        #detect:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="containers">
                    <h2 class="text-center mb-4">Sales Analysis</h2>
                    <div class="row">
                        <div class="col-md-4">
                            <h4>Accuracy :</h4>
                            <p id="weeklySales">{{accuracy}}</p>
                        </div>
                        <div class="col-md-4">
                            <h4>Classification : </h4>
                            <p id="monthlySales">{{classification}}</p>
                        </div>
                        <div class="col-md-4">
                            <h4>Diease : </h4>
                            <p id="yearlySales"><mark> {{diease}}</mark></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="center-link">
        <a href="#" class="text-muted">Privacy Policy</a>
        <span class="mx-2 text-muted">|</span>
        <a id="detect" href="detect">Detect</a>
        <span class="mx-2 text-muted">|</span>
        <a href="#" class="text-muted">Terms of Service</a>
    </div>

    <script>
        
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
